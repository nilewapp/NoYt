@(channels: String, v: com.mooo.nilewapps.noyt.data.Video)
<li class="feed-item">
  <div class="feed-item-image">
    @videoLink(v) {
      <img width="288" height="162"
           src="https://i1.ytimg.com/vi/@v.id/mqdefault.jpg"
           alt="Thumbnail"/>
    }
  </div>
  <div class="feed-item-text">
    <div class="feed-item-title">
      @videoLink(v) {
        @{ v.title.map { t =>
          val max = 68
          if (t.length > max) t.take(max) + "..."
          else t
        }}
      }
    </div>
    <div class="feed-item-data">
      <span class="feed-item-user">
        @youtubeChannelLink(v.channel) {
          @v.author
        }
      </span>
      @html.publishTime(v.publishTime)
    </div>
  </div>
</li>
